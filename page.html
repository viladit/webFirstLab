    <div class="main">
        <form class="parameters" action="-" method="post" name="form">
            <img src="img/2023_10_13_0zr_Kleki.png" width="30%">
            <h3>Select the X value:</h3>
            <table>
                <tbody>
                <tr>
                    <td><label>
                        <input id="button1" class="buttonX" type="button" name="x" value="-4">-5</label></td>
                    <td><label>
                        <input id="button2" class="buttonX" type="button" name="x" value="-3">-4</label></td>
                    <td><label>
                        <input id="button3" class="buttonX" type="button" name="x" value="-2">-3</label></td>
                </tr>
                <tr>
                    <td><label>
                        <input id="button4" class="buttonX" type="button" name="x" value="-1"> -2</label></td>
                    <td><label>
                        <input id="button5" class="buttonX" type="button" name="x" value="0"> -1</label></td>
                    <td><label>
                        <input id="button6" class="buttonX" type="button" name="x" value="1"> 0</label></td>
                </tr>
                <tr>
                    <td><label>
                        <input id="button7" class="buttonX" type="button" name="x" value="2"> 1</label></td>
                    <td><label>
                        <input id="button8" class="buttonX" type="button" name="x" value="3"> 2</label></td>
                    <td><label>
                        <input id="button9" class="buttonX" type="button" name="x" value="4"> 3</label></td>
                </tr>
                </tbody>
            </table>
            <h3>Enter the Y value:</h3>
            <label>
                <input id="textY" class="text-input" maxlength="2" type="text" name="y" placeholder="(-3; 5)" size="13">
            </label>
            <h3>Enter the Radius value:</h3>
            <table>
                <tbody>
                <tr>
                    <td><label>
                        <input id="radio1" class="radioR" type="radio" name="r" value="-4">-5</label></td>
                    <td><label>
                        <input id="radio2" class="radioR" type="radio" name="r" value="-3">-4</label></td>
                    <td><label>
                        <input id="radio3" class="radioR" type="radio" name="r" value="-2">-3</label></td>
                </tr>
                <tr>
                    <td><label>
                        <input id="radio4" class="radioR" type="radio" name="r" value="-1"> -2</label></td>
                    <td><label>
                        <input id="radio5" class="radioR" type="radio" name="r" value="0"> -1</label></td>
                    <td><label>
                        <input id="radio6" class="radioR" type="radio" name="r" value="1"> 0</label></td>
                </tr>
                <tr>
                    <td><label>
                        <input id="radio7" class="radioR" type="radio" name="r" value="2"> 1</label></td>
                    <td><label>
                        <input id="radio8" class="radioR" type="radio" name="r" value="3"> 2</label></td>
                    <td><label>
                        <input id="radio9" class="radioR" type="radio" name="r" value="4"> 3</label></td>
                </tr>
                </tbody>
            </table>
            <div class="action-buttons">
                <button class="action-button" type="submit" id="submit_request" name="check" value="check">
                    Check
                </button>
                <button class="action-button" type="submit" id="clear_table" name="clear" value="clear">
                    Clear
                </button>
            </div>
        </form>
    </div>

    <footer></footer>
